<div class="docs-index">
	<a href="javscript:void(0)">
		{{- partial "svg/arrow-left.svg" . -}}
	</a>

	{{ $curpage := .Page.Permalink }}
	{{ range .Site.Sections }}
		<h2>{{ .Title }}</h2>
		{{ range .Pages }}
			{{ if eq $curpage .Permalink }}
				<a class="colored-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
			{{ else }}
				<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			{{ end }}
		{{ end }}
	{{ end }}
</div>
